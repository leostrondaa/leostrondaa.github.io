<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div>
            <h1 class="display-1">Login</h1>
            <p class="display-6">Fa√ßa login para continuar</p>

            <form action="http://localhost:3000/alunos" method="POST">
              <div class="mb-3">
                <label for="email">Email</label><br />
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control border-0 border-bottom round-0"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senha">Senha</label><br />
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  class="form-control border-0 border-bottom round-0"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Logar</button>
                <a href="#" class="text-secondary text-decoration-none"
                  >Esqueceu sua senha?</a
                >
              </div>

              <div class="row mt-2">
                <div class="col">
                  <hr class="hr" />
                </div>
              </div>

              <div class="row">
                <div class="col d-flex justify-content-between">
                  <i class="bi bi-google fs-1 text-danger"></i>
                  <i class="bi bi-facebook fs-1 text-primary"></i>
                  <i class="bi bi-twitter fs-1 text-info"></i>
                  <i class="bi bi-instagram fs-1 text-warning"></i>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="https://www.gileduardo.com.br/ifpr/dw/downloads/logo_ifpr.jpg"
            class="d-none d-md-block img-fluid w-100 h-100 object-fit-cover"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
